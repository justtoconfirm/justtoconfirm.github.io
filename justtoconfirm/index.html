<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Justtoconfirm</title>
</head>
<body>

<script>
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('justtoconfirm/serviceworker.js')
	.then(function(reg) {
		// Registration works
		console.log('Registration worked', reg);
	}).catch(function(error) {
		// Registration failed
		console.log('Registration failed', error);
	});
} else {
	console.log('Service worker is not supported in this browser');
}
</script>

</body>
</html>
